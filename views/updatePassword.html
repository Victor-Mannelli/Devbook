<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devbook - Update Password</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/assets/css/output.css" />
  </head>
  <body>
    {{ template "navbar" }}
    <main class="flex flex-col gap-3 p-5 w-full min-h-[calc(100vh-3.75rem)]">
      <h1>Update Password</h1>
      <form id="update-password" class="flex flex-col gap-3">
        <div class="form-group">
          <label for="current-password"> Current Password </label>
          <input id="current-password" name="current-password" type="password" placeholder="Type your current password" required />
        </div>
        <div class="form-group">
          <label for="new-password"> New Password </label>
          <input id="new-password" name="new-password" type="password" placeholder="Type your new password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password"> Confirm Password </label>
          <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm your new password" required />
        </div>
        <button type="submit">Update Password</button>
      </form>
    </main>
    {{ template "footer" }}
  </body>
  {{ template "scripts" }}
  <script src="/assets/js/user.js"></script>
</html>
