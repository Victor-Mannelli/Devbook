{{ define "modalFollowers" }}
<div id="modal-followers" class="fixed inset-0 hidden justify-center pt-20 bg-black bg-opacity-50">
  <div class="flex flex-col justify-between gap-3 h-fit max-h-[70%] sm:w-[30rem] w-[90%] bg-gray-50 dark:bg-gray-700 dark:text-white p-6 rounded shadow-lg">
    <div class="flex flex-col">
      <div class="flex flex-col">
        <h3 class="text-lg font-bold mb-2">Followers</h3>
        <hr class="mb-4" />
      </div>
      <div class="flex flex-col justify-center gap-1 overflow-auto">
        {{ range .Followers }}
        <div class="dark:bg-dark_secondary_bg bg-light_secondary_bg rounded-md px-3 py-1">
          <a href="/users/{{ .ID }}" class="block hover:underline"> {{ .Username }}</a>
        </div>
        {{ else }}
        <p>No followers yet.</p>
        {{ end }}
      </div>
    </div>
    <button id="close-modal-followers">Close</button>
  </div>
</div>
{{ end }} 
{{ define "modalFollowing" }}
<div id="modal-following" class="fixed inset-0 hidden justify-center pt-20 bg-black bg-opacity-50">
  <div class="flex flex-col justify-between gap-3 h-fit max-h-[70%] sm:w-[30rem] w-[90%] bg-gray-50 dark:bg-gray-700 dark:text-white p-6 rounded shadow-lg">
    <div class="flex flex-col">
      <div class="flex flex-col">
        <h3 class="text-lg font-bold mb-2">Following</h3>
        <hr class="mb-4" />
      </div>
      <div class="flex flex-col justify-center gap-1 overflow-auto">
        {{ range .Following }}
        <div class="dark:bg-dark_secondary_bg bg-light_secondary_bg rounded-md px-3 py-1">
          <a href="/users/{{ .ID }}" class="block hover:underline"> {{ .Username }}</a>
        </div>
        {{ else }}
        <p>Not following anyone yet.</p>
        {{ end }}
      </div>
    </div>
    <button id="close-modal-following">Close</button>
  </div>
</div>
{{ end }}
