<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devbook - Login</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/output.css" />
  </head>
  <body>
    <main class="flex justify-center items-center w-full min-h-screen bg-[#242729]">
      <form class="flex flex-col items-center gap-1 sm:w-[24rem] w-[80%]" id="login-form">
        <h1 class="text-2xl pb-3"> Welcome to Devbook! </h1>
        <div class="w-full">
          <label for="email" class="block mb-2 font-medium text-gray-900 dark:text-white">Email</label>
          <input
            id="email"
            type="email"
            required="required"
            placeholder="Type your email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 outline-none
            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          />
        </div>
        <div class="w-full">
          <label for="password" class="block mb-2 font-medium text-gray-900 dark:text-white">Password</label>
          <input
            id="password" type="password" required="required" placeholder="Type your password" 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 outline-none
            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          />
        </div>
        <button 
          class="w-full bg-gray-50 dark:bg-gray-700 p-2 mt-3 mb-1 rounded-md text-gray-900 dark:text-white hover:brightness-125"
          type="submit"
        >
          Login
        </button>
        <a href="/signup"> Create your account </a>
      </form>
    </main>
  </body>
  <script src="/assets/js/jquery.min.js" ></script>
  <script src="/assets/js/login.js" ></script>
</html>
