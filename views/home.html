<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devbook - Home</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/assets/css/output.css" />
  </head>
  <body>
    {{ template "navbar" }}
    <main class="flex flex-col lg:flex-row gap-5 p-5 w-full min-h-[calc(100vh-3.5rem)]">
      <div class="flex flex-col gap-3 lg:w-2/5">
        <h1>New Post</h1>
        <form id="new-post" class="flex flex-col gap-3">
          <div class="form-group">
            <label for="title"> Title </label>
            <input id="title" type="text" class="form-control" name="title" required placeholder="Type your post title" />
          </div>
          <div class="form-group">
            <label for="content"> Content </label>
            <textarea id="content" type="text" class="form-control" name="content" required placeholder="Type your post content"> </textarea>
          </div>
          <button class="btn btn-primary" type="submit">Create</button>
        </form>
      </div>
      <div class="flex flex-col gap-3 lg:w-3/5">
        {{ range .Posts }}
          {{ if (eq .AuthorId $.UserId) }}
            {{ template "usersPost" . }}
          {{ else }}
            {{ template "normalPost" . }}
          {{ end }}
        {{ end }}
      </div>
    </main>
    {{ template "footer" }}
  </body>
  {{ template "scripts" }}
  <script src="/assets/js/posts.js"></script>
</html>
